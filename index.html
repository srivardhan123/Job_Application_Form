<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <!-- The <link> tag defines the relationship between the current document and an external resource -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application Form</h1>
            <form>
                <div class="form_container">
                    <div class="form_control">
                        <label for="firstname">First Name</label>
                        <input id="firstname" name="first_name" placeholder="Enter your first name">
                    </div>
                    <div class="form_control">
                        <label for="lastname">Last Name</label>
                        <input id="lastname" name="last_name" placeholder="Enter your Last name">
                    </div>

                    <!-- -- -->
                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="Email" placeholder="Enter your Email">
                    </div>
                    <div class="form_control">
                        <label for="Job_role">Job Role </label>
                        <select id="Job_role" name="job_role">
                            <option value="">Select your Job Role.</option>
                            <option value="Backend Developer">Backend Developer</option>
                            <option value="Frontend Developer">Frontend Developer</option>
                            <option value="Software Developer">Full Stack Developer</option>
                            <option value="UI-UX">Software Developer</option>
                        </select>
                    </div>
                    <!-- -- -->
                    <div class="textarea_control">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" row="4" col="50"
                            placeholder="Enter the Address"></textarea>
                    </div>
                    <!-- -- -->
                    <div class="form_control">
                        <label for="City">City</label>
                        <input id="City" name="city" placeholder="Enter your city">
                    </div>
                    <div class="form_control">
                        <label for="Pincode">PinCode</label>
                        <input type="number" id="Pincode" name="pincode" placeholder="Enter PinCode">
                    </div>
                    <!-- -- -->
                    <div class="form_control">
                        <label for="Startedate">Start Date</label>
                        <input type="date" id="Startedate" name="Start Date" placeholder="dd/mm/yyyy">
                    </div>
                    <div class="form_control">
                        <label for="Resume">Upload your Resume</label>
                        <input type="file" id="Resume" name="resume">
                    </div>
                    <!-- -- -->
                </div>
            </form>
            <div class="button_contianer">
                <button type="submit">Apply</button>
            </div>
        </div>
    </div>
</body>

</html>
